<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generos</title>
    <link rel="stylesheet" href="/FORM/styles.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <h1>Generos</h1>
      </div>
      <nav class="header-nav">
        <ul>
          <li><a href="/FORM/index.html">Inicio</a></li>
          <li><a href="/FORM/ciudades/ciudades.html">Cuidades</a></li>
          <li><a href="/FORM/lenguajes/lenguajes.html">Lenguajes</a></li>
          <li><a href="/FORM/generos/generos.html">Generos</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <div class="container">
          <div class="card">
            <h2 class="center">Seleccione su genero</h2>
            <form action="#" novalidate>
              <div>
                <div class="form_control">
                  <div class="form_radio">
                    <label for="hombre">Hombre</label>
                    <input type="radio" id="hombre" name="genero" value="1" required>
                  </div>
                  <div class="form_radio">
                    <label for="mujer">Mujer</label>
                    <input type="radio" id="mujer" name="genero" value="2" required>
                  </div>
              </div>
              <button type="submit" id="btn_validar">Validar</button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <div id="app"></div>

    <script type="module" src="app.js"></script>
  </body>
</html>
