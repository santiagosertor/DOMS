<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lenguajes</title>
    <link rel="stylesheet" href="/FORM/styles.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <h1>Lenguajes</h1>
      </div>
      <nav class="header-nav">
        <ul>
          <li><a href="/FORM/index.html">Inicio</a></li>
          <li><a href="/FORM/ciudades/ciudades.html">Cuidades</a></li>
          <li><a href="/FORM/lenguajes/lenguajes.html">Lenguajes</a></li>
          <li><a href="/FORM/generos/generos.html">Generos</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <div class="container">
          <div class="card">
            <h2 class="center">Selecicione los lenguajes que usa</h2>
            <form action="#" novalidate>
              <div>
                <div class="form_espacio">
                  <label>Lenguajes de Programacion(minimo 5):</label>
                </div>
                <div class="form_lenguaje">
                  <div class="form_lenguajesCheck">
                    <input
                      type="checkbox"
                      name="lenguaje[]"
                      id="html"
                      value="1"
                      required
                    />
                    <label for="lenguajes">HTML</label>
                  </div>
                  <div class="form_lenguajesCheck">
                    <input
                      type="checkbox"
                      name="lenguaje[]"
                      id="css"
                      value="2"
                      required
                    />
                    <label for="lenguajes">CSS</label>
                  </div>
                  <div class="form_lenguajesCheck">
                    <input
                      type="checkbox"
                      name="lenguaje[]"
                      id="JavaScript"
                      value="3"
                      required
                    />
                    <label for="lenguajes">JavaScript</label>
                  </div>
                  <div class="form_lenguajesCheck">
                    <input
                      type="checkbox"
                      name="lenguaje[]"
                      id="php"
                      value="4"
                      required
                    />
                    <label for="lenguajes">PHP</label>
                  </div>
                  <div class="form_lenguajesCheck">
                    <input
                      type="checkbox"
                      name="lenguaje[]"
                      id="java"
                      value="5"
                      required
                    />
                    <label for="lenguajes">Java</label>
                  </div>
                  <div class="form_lenguajesCheck">
                    <input
                      type="checkbox"
                      name="lenguaje[]"
                      id="c#"
                      value="6"
                      required
                    />
                    <label for="lenguajes">C#</label>
                  </div>
                  <div class="form_lenguajesCheck">
                    <input
                      type="checkbox"
                      name="lenguaje[]"
                      id="sql"
                      value="7"
                      required
                    />
                    <label for="lenguajes">SQL</label>
                  </div>
                  <div class="form_lenguajesCheck">
                    <input
                      type="checkbox"
                      name="lenguaje[]"
                      id="phyton"
                      value="8"
                      required
                    />
                    <label for="lenguajes">Phyton</label>
                  </div>
                </div>
              </div>
              <button type="submit" id="btn_validar">Validar</button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <div id="app"></div>

    <script type="module" src="app.js"></script>
  </body>
</html>
